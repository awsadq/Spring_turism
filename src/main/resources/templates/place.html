<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места для Туров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .place-row {
            margin-bottom: 40px;
        }

        .place-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .place-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .place-details {
            font-size: 14px;
            color: #888;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Места для Туров</h1>

    <div class="row" th:each="place, stat : ${places}">
        <!-- Левая колонка -->
        <div class="col-md-6 place-row text-left" th:if="${stat.index % 2 == 0}">
            <div class="place-title" th:text="${place.placeName}"></div>
            <div class="place-description" th:text="${place.description}"></div>
        </div>

        <!-- Правая колонка -->
        <div class="col-md-6 place-row text-right" th:if="${stat.index % 2 != 0}">
            <div class="place-title" th:text="${place.placeName}"></div>
            <div class="place-description" th:text="${place.description}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
