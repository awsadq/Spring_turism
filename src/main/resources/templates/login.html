<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>
<body>
<div class="container">
    <div class="magic-circle"></div> <!-- Волшебный эффект -->
    <h2 class="page-title">Добро пожаловать</h2>
    <p class="subtitle">Войдите в свою учетную запись, чтобы продолжить путешествие!</p>
    <form action="/login" method="post" class="auth-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Войти</button>
    </form>
    <p class="register-text">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</div>
<script>
    // Добавим волшебную анимацию к кнопке
    document.querySelector('.btn').addEventListener('mouseenter', (event) => {
        const btn = event.target;
        btn.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
        btn.style.transform = 'translateY(-5px)';
        btn.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3)';
    });

    document.querySelector('.btn').addEventListener('mouseleave', (event) => {
        const btn = event.target;
        btn.style.transform = 'translateY(0)';
        btn.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
    });

    // Эффект плавного появления страницы
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(-50px)';
        setTimeout(() => {
            container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });

</script>
</body>
</html>
